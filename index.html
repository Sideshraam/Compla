<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compla - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e8f0f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      width: 400px;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card h3 {
      color: #4db6ac;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ccc;
    }
    .btn-login {
      background-color: #4db6ac; 
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-login:hover { background-color: #388e3c; }
    label { color: #333; font-weight: 500; }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Compla</h3>
    <form>
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="button" class="btn btn-login" onclick="validateLogin()">Login</button>
    </form>
  </div>

<script>
function validateLogin() {
  let username = document.getElementById("username").value.trim();
  let password = document.getElementById("password").value.trim();

  if (username === "host" && password === "host@123") {
    window.location.href = "dashboard.html?user=host";
  } else if (username === "stud" && password === "stud@123") {
    window.location.href = "dashboard.html?user=student";
  } else if (username === "clgadmin" && password === "clgadmin@123") {
    window.location.href = "dashboard.html?user=admin";
  } else {
    alert("Invalid username or password!");
  }
}
</script>
</body>
</html>
