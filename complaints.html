<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compla - Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e0f2f1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container { margin-top: 8%; max-width: 700px; }
    h2 { font-weight: bold; margin-bottom: 30px; color: #00796b; text-align:center; }

    .complaint-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .btn-submit {
      background-color: #4db6ac;
      color: white;
      font-weight: bold;
      border-radius: 50px;
      padding: 10px 25px;
      transition: 0.3s;
    }
    .btn-submit:hover { background-color: #388e3c; }

    textarea, input { border-radius: 10px; }
    label { font-weight: 500; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="heading">Complaint Form</h2>
    <div id="content"></div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user");
const type = params.get("type");
const content = document.getElementById("content");
const heading = document.getElementById("heading");

if(user === "student") {
  heading.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} Complaint Form`;
  content.innerHTML = `
    <form class="complaint-box">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Complaint Details</label>
        <textarea class="form-control" rows="5" placeholder="Describe your complaint"></textarea>
      </div>
      <button type="button" class="btn btn-submit">Submit Complaint</button>
    </form>
  `;
} else if(user === "host") {
  if(type === "view") {
    heading.textContent = "Complaints by Students";
    content.innerHTML = `<div class="complaint-box"><p>No backend yet. Later all complaints will be listed here.</p></div>`;
  } else {
    heading.textContent = "Hostel Complaint";
    content.innerHTML = `
      <form class="complaint-box">
        <div class="mb-3">
          <label class="form-label">Complaint Details</label>
          <textarea class="form-control" rows="5" placeholder="Describe complaint"></textarea>
        </div>
        <button type="button" class="btn btn-submit">Submit Complaint</button>
      </form>
    `;
  }
} else if(user === "admin") {
  heading.textContent = "All Student Complaints";
  content.innerHTML = `<div class="complaint-box"><p>No backend yet. Later all complaints will be listed here.</p></div>`;
} else {
  heading.textContent = "Invalid user!";
  content.innerHTML = `<p>Please login again.</p>`;
}
</script>
</body>
</html>
